<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>BackOffice page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BackOffice area</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">HomePage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">BackOffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-4">
          <h1 class="mt-5 mb-3 diplay-5 text-info">Inserisci un prodotto!</h1>
          <form class="form">
            <div class="card border-info-subtle">
              <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <div class="m-3 p-1 d-flex flex-column align-items-center">
                  <label for="name">Nome del prodotto</label>
                  <input type="text" name="name" id="nameInput" required />
                </div>

                <div class="m-3 p-1 d-flex flex-column align-items-center">
                  <label for="brand">Brand</label>
                  <input type="text" name="brand" id="brandInput" required />
                </div>
                <div class="m-3 p-1 d-flex flex-column align-items-center">
                  <label for="img">Carica URL immagine</label>
                  <input type="text" name="img" id="imgInput" required />
                </div>
                <div class="m-3 p-1 d-flex flex-column align-items-center">
                  <label for="prezzo">Prezzo</label>
                  <input type="number" name="prezzo" id="prezzoInput" required />
                </div>
                <div class="m-3 p-1 d-flex flex-column align-items-center">
                  <label for="descrizione">Descrizione prodotto</label>
                  <textarea name="descrizione" id="descrizione" cols="40" rows="3" required></textarea>
                </div>
              </div>
              <div class="d-flex card-footer justify-content-around">
                <button class="btnSubmit btn btn-success" type="button">Aggiungi</button>
                <button class="btnReset btn btn-info px-4 text-white" type="button">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./backoffice.js"></script>
  </body>
</html>
